


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Upload with Cropping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .crop-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .crop-container img {
            max-width: 100%;
            display: block;
        }

        .result {
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Upload and Crop Profile Picture</h2>
        <input type="file" id="fileInput" accept="image/*">
        <div class="crop-container">
            <!--<img id="image" src="" alt="Profile Picture">-->
            <img id='image' src="uploads/WhatsApp Image 2024-08-23 at 15.08.26.jpeg" alt=""/>
        </div>
        <button id="cropButton">Crop and Save</button>
        <div class="result">
            <h3>Cropped Image:</h3>
            <img id="croppedImage" src="" alt="Cropped Image">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
        <script>
        let cropper;
        const fileInput = document.getElementById('fileInput');
        const image = document.getElementById('image');
        const cropButton = document.getElementById('cropButton');5
        const croppedImage = document.getElementById('croppedImage');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image.src = e.target.result;
                    if (cropper) {
                        cropper.destroy();
                    }
                    cropper = new Cropper(image, {
                        aspectRatio: 1,
                        viewMode: 1,
                        autoCropArea: 1,
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        cropButton.addEventListener('click', function() {
            const canvas = cropper.getCroppedCanvas();
            croppedImage.src = canvas.toDataURL('image/png');
        });
    </script>
</body>
</html>
